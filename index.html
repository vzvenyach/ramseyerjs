    <div class="container">

        <h1>ramseyer.js</h1>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="sectionGetter">Get a section of the Code</label>

                </div>
            </div>
            <div class="form-group">
                <button id="diff" class="btn btn-default" onclick="differ()">Go</button>
            </div>
        </div>
        <div class="row">
            <h2>Ramseyer</h2>
            <div class="col-md-12" id="ramseyer"></div>

    <script type="text/javascript">
    $("#sectionGetterBtn").click(function(evt) {
        evt.preventDefault();
        var s = $("#sectionGetter").val();
        var p = s.indexOf("-");
        if (p == -1) {
            alert("Search by citation, such as ยง50-102.");
            return false;
        }
        title = s.substring(0, p);
        sec = s.substring(p + 1);
        console.log("This function doesn't work yet.");

        $.ajaxSetup({
            headers: {
                'Accept': 'application/vnd.github.v3.raw+json',
            }
        });

        $.getJSON('https://api.github.com/repos/openlawdc/dccode/contents/by_title/1.json', function(d) {
            var title_shard = d;
            if (!(sec in title_shard["sec"])) {
                alert("Citation not found.")
                return false;
            }
            section_xml = title_shard["sec"][sec];
            $.getJSON("https://api.github.com/repos/openlawdc/dccode/contents/" + section_xml + '?ref=gh-pages'),
            function(x) {
                var section = x;
                console.log("hello?");
                console.log(section);
            };
        });
    });

    function differ() {
        var diff = JsDiff.diffWords($("#original").val(), $("#new").val());
        diff.forEach(function(part) {
            var etype = part.added ? 'ins' : part.removed ? 'del' : 'span';
            var elem = document.createElement(etype);
            var evalue = part.value;
            elem.appendChild(document.createTextNode(evalue));
            ramseyer.appendChild(elem);
        });
    }

*/
    </script>
